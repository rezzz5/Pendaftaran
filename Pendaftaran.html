<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #72d9f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulir Pendaftaran</h2>
    <form>
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Daftar</button>
    </form>
    <a href="https://rezzz5.github.io/Pendaftaranweb/Pendaftaran.html"class="link-daftar">Belum Punya Akun Daftar</a>
  </div>
</body>
</html>
